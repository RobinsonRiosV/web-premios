<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueHabits - Canjea tus Puntos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        header nav .dropdown {
            position: relative;
        }

        header nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            top: 30px;
            left: 0;
            z-index: 10;
        }

        header nav .dropdown-content a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
        }

        header nav .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        header nav .dropdown:hover .dropdown-content {
            display: block;
        }

        .user-info {
            font-size: 16px;
        }

        .main-banner {
            text-align: center;
            padding: 50px 20px;
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .main-banner h1 {
            font-size: 32px;
        }

        .rewards-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .reward-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .reward-card:hover {
            transform: scale(1.05);
        }

        .reward-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .reward-card .content {
            padding: 15px;
        }

        .reward-card .content h3 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .reward-card .content p {
            margin: 0 0 15px;
            font-size: 14px;
        }

        .reward-card .content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .reward-card .content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TrueHabits</div>
        <nav>
            <a href="#">Inicio</a>
            <div class="dropdown">
                <a href="#">Canjea tus puntos TrueHabits</a>
                <div class="dropdown-content">
                    <a href="#">Deporte</a>
                    <a href="#">Estilo de vida</a>
                    <a href="#">Alimentación</a>
                </div>
            </div>
            <a href="#">Cómo Acumular</a>
        </nav>
        <div class="user-info">
            Robinson Ríos | Puntos: 1200
        </div>
    </header>

    <section class="main-banner">
        <h1>¿Qué hábito quieres mejorar hoy?</h1>
    </section>

    <section class="rewards-section">
        <div class="reward-card">
            <img src="https://raw.githubusercontent.com/RobinsonRiosV/web-premios/main/mat%20de%20yoga.webp" alt="Mat de Yoga">
            <div class="content">
                <h3>Mat de Yoga</h3>
                <p>Perfecto para tus sesiones de meditación y estiramiento.</p>
                <button>Canjear por 800 puntos</button>
            </div>
        </div>

        <div class="reward-card">
            <img src="https://raw.githubusercontent.com/RobinsonRiosV/web-premios/main/zapatillas%20nike.jpg" alt="Zapatillas Nike">
            <div class="content">
                <h3>Zapatillas Nike</h3>
                <p>Ideales para salir a correr y alcanzar tus metas.</p>
                <button>Canjear por 1200 puntos</button>
            </div>
        </div>
    </section>
</body>
</html>
