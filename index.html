<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canje de Premios - TrueHabits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
    }
    .nav-buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid white;
      border-radius: 5px;
    }
    .nav-buttons a:hover {
      background-color: white;
      color: #004d40;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info span {
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d40;
    }
    .prize {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .prize button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .prize button:hover {
      background-color: #00332e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo2.png" alt="TrueHabits Logo">
    </div>
    <div class="nav-buttons">
      <a href="#">Canjear puntos TrueHabits</a>
      <a href="#">Cómo acumular</a>
      <a href="#">Centro de ayuda</a>
    </div>
    <div class="user-info">
      <span>Robinson Ríos</span>
      <span>1200 puntos</span>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Premios Disponibles</h2>
      <div class="prize">
        <span>Premio 1: Ropa deportiva</span>
        <button>Canjear (50 puntos)</button>
      </div>
      <div class="prize">
        <span>Premio 2: Descuento en librerías</span>
        <button>Canjear (100 puntos)</button>
      </div>
      <div class="prize">
        <span>Premio 3: Mochila para running</span>
        <button>Canjear (150 puntos)</button>
      </div>
    </div>
  </main>
</body>
</html>
