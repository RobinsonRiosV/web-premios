<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueHabits - ¿Qué quieres canjear hoy?</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info span {
      font-weight: bold;
    }

    /* Banner principal */
    .banner {
      background-image: url('https://via.placeholder.com/1200x400'); /* Cambia esta URL por una imagen motivadora */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .banner p {
      font-size: 1.2rem;
    }

    /* Sección de premios */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .prizes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .prize-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .prize-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .prize-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .prize-card .info {
      padding: 15px;
      text-align: center;
    }
    .prize-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .prize-card button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .prize-card button:hover {
      background-color: #16a085;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <img src="https://robinsonriosv.github.io/web-premios/Logo2.png" alt="TrueHabits Logo">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Premios</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="user-info">
      <span>Robinson Ríos</span>
      <span>1200 puntos</span>
    </div>
  </header>

  <!-- Banner principal -->
  <div class="banner">
    <h1>¿Qué hábito quieres mejorar hoy?</h1>
    <p>Canjea tus puntos TrueHabits por increíbles premios.</p>
  </div>

  <!-- Sección de premios -->
  <div class="container">
    <h2 class="section-title">Premios Disponibles</h2>
    <div class="prizes">
      <div class="prize-card">
        <img src="https://via.placeholder.com/250" alt="Zapatillas Nike">
        <div class="info">
          <h3>Descuento en Zapatillas Nike</h3>
          <button>Canjear (500 puntos)</button>
        </div>
      </div>
      <div class="prize-card">
        <img src="https://via.placeholder.com/250" alt="Cupones para Libros">
        <div class="info">
          <h3>Cupones para Libros</h3>
          <button>Canjear (300 puntos)</button>
        </div>
      </div>
      <div class="prize-card">
        <img src="https://via.placeholder.com/250" alt="Mat de Yoga">
        <div class="info">
          <h3>Mat de Yoga</h3>
          <button>Canjear (400 puntos)</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 TrueHabits. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
