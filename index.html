<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canje de Premios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .prize {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .prize button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .prize button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Canje de Premios</h1>
  </header>
  <main>
    <div class="container">
      <h2>Premios Disponibles</h2>
      <div class="prize">
        <span>Premio 1</span>
        <button>Canjear (50 puntos)</button>
      </div>
      <div class="prize">
        <span>Premio 2</span>
        <button>Canjear (100 puntos)</button>
      </div>
      <div class="prize">
        <span>Premio 3</span>
        <button>Canjear (150 puntos)</button>
      </div>
    </div>
  </main>
</body>
</html>
